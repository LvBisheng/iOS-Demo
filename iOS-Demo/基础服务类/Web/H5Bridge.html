<!doctype html>
<html><head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <style type='text/css'>
            html { font-family:Helvetica; color:#222; }
            h1 { color:steelblue; font-size:24px; margin-top:24px; }
            .logLine { border-bottom:1px solid #ccc; padding:4px 2px; font-family:courier; font-size:11px; }
            </style>
</head><body>
    <h1>WebViewJavascriptBridge Demo</h1>
    <script>
        
        function fun1() {
            window.webkit.messageHandlers.jsToNativeMsgMethod.postMessage(null)
        }
    
    function fun2() {
        window.webkit.messageHandlers.jsToNativeMsgMethod.postMessage("{'data': '哈哈'}")
    }
    
    function nativeToJsMsgMethod(param) {
        alert("JS监听到Natvie的调用, 参数:" + param);
    }
        
    </script>
    <div> <button onclick="fun1()">Js调用原生(不带参数)</button> </div>
    <div> <button onclick="fun2()">Js调用原生(带参数)</button> </div>

</body></html>
